<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Tingyu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-message,
        .matrix-content,
        .terminal {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <!-- 主要祝福文字 -->
    <div class="main-message">
        <div class="glitch" data-text="祝婷玉生日快乐">祝婷玉生日快乐</div>
    </div>

    <!-- 代码雨效果区 -->
    <div class="matrix-content">
        <div class="falling-text" id="fallingText"></div>
    </div>

    <!-- 终端效果 -->
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">birthday_wish.exe</div>
        </div>
        <div class="terminal-content" id="terminalContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Tingyu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-message,
        .matrix-content,
        .terminal {
            position: relative;
            z-index: 1;
        }

        /* 添加音乐控制按钮样式 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- 添加音频元素 -->
    <audio id="bgMusic" loop autoplay>
        <source src="生日快乐.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 添加音乐控制按钮 -->
    <button class="music-control" onclick="toggleMusic()">♫</button>

    <canvas id="matrix"></canvas>
    
    <!-- 主要祝福文字 -->
    <div class="main-message">
        <div class="glitch" data-text="祝婷玉生日快乐">祝婷玉生日快乐</div>
    </div>

    <!-- 代码雨效果区 -->
    <div class="matrix-content">
        <div class="falling-text" id="fallingText"></div>
    </div>

    <!-- 终端效果 -->
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">birthday_wish.exe</div>
        </div>
        <div class="terminal-content" id="terminalContent"></div>
    </div>

    <script>
        // 添加音乐控制函数
        function toggleMusic() {
            var music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        // DOMContentLoaded时尝试播放
        document.addEventListener('DOMContentLoaded', function() {
            var music = document.getElementById('bgMusic');
            music.volume = 0.5;
            music.play();
        });

        // 页面加载完成后再次尝试播放
        window.addEventListener('load', function() {
            var music = document.getElementById('bgMusic');
            music.volume = 0.5;
            music.play();
        });

        // 监听用户交互以开始播放
        document.addEventListener('click', function() {
            var music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
            }
        }, { once: true }); // once: true 确保只执行一次
    </script>
    
    <script src="script.js"></script>
</body>
</html>
